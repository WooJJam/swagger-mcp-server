spring:
  application:
    name: swagger-mcp-server

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  ai:
    mcp:
      server:
        name: swagger-mcp-server
        version: 0.0.1
        type: SYNC
        capabilities:
          tool: true
          resource: false
          prompt: false
          completion: false

server:
  port: 8000

logging:
  level:
    com.ndgl: DEBUG
    org.springframework.ai: DEBUG
